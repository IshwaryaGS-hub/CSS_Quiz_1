<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Quiz - 30 Questions</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container my-5">
  <h1 class="mb-4 text-center">CSS Quiz 1 - 30 Questions</h1>

  <div class="text-center mb-3">
    <h4 id="timer">Time Remaining: 10:00</h4>

    <div class="progress mx-auto" style="width: 50%;">
      <div id="quizProgress" class="progress-bar bg-info" role="progressbar" style="width: 0%">0%</div>
    </div>
  </div>

  <form id="quizForm">
    <div id="quizQuestions" class="row g-3"></div>

    <div class="text-center mt-4">
      <button type="button" class="btn btn-primary btn-lg" onclick="submitQuiz()">Submit Quiz</button>
    </div>
  </form>

  <div id="quizResult" class="mt-5"></div>
</div>

<script src="script.js"></script>
</body>
</html>
